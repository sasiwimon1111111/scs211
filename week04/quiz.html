<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- start -->
    <div class="container">
      <form>
        <!-- 1 -->
        <div class="row">
          <div class="col-lg-12">
            <label for="disabledSelect" class="form-label"
              >คณะ / สาขาที่ต้องการสมัคร</label
            ><span class="text-danger">*</span>

            <select id="disabledSelect" class="form-select">
              <option>เลือก</option>
              <option>
                คณะวิทยาศาสตร์เละเทคโนโลยี สาขาวิทยาการคอมพิวเตอร์
              </option>
              <option>คณะวิทยาการจัดการ สาขาวิทยาการจัดการ</option>
            </select>
          </div>
        </div>

        <!-- 2  -->
        <div class="row">
            <div class="col-lg-6">
                <label for="disabledSelect" class="form-label"
                  >สัญชาติ</label
                ><span class="text-danger">*</span>
    
                <select id="disabledSelect" class="form-select">
                  <option>เลือก</option>
                  <option>ไทย</option>
                  <option>จีน</option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="disabledSelect" class="form-label">เพศ</label
                ><span class="text-danger">*</span>
    
                <select id="disabledSelect" class="form-select">
                  <option>เลือก</option>
                  <option>ชาย</option>
                  <option>หญิง</option>
                </select>
              </div>
            </div>
            </div>

              <!-- 3  -->
              <div class="row">
                    <div class="col-lg-2">
                      <label for="disabledSelect" class="form-label"
                        >คำนำหน้าชื่อ</label><span class="text-danger">*(ชื่อเต็ม)</span>
                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </select>
                    </div>
   
                    <div class="col-lg-2">
                        <label for="disabledSelect" class="form-label"
                          >ชื่อ</label><span class="text-danger">*</span>
                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       </select>
                      </div>
                
                      <div class="col-lg-2">
                        <label for="disabledSelect" class="form-label"
                          >นามสกุล</label><span class="text-danger">*</span>
                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       </select>
                      </div>
                
                      <div class="col-lg-2">
                        <label for="disabledSelect" class="form-label"
                          >บัตรประชาชน</label><span class="text-danger">*</span>
                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       </select>
                    </div>
               
                    <div class="col-lg-2">
                        <label for="disabledSelect" class="form-label"
                          >เบอร์โทรศัพท์</label><span class="text-danger">*</span>
                     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       </select>
                      </div>
              
              
              
                    </div>
          

            <!-- 4  -->
            <div class="row">

                <div class="col-lg-2">
                    <label for="disabledSelect" class="form-label"
                      >ID Line (ถ้ามี)</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   </select>
                  </div>
          
                  <div class="col-lg-2">
                    <label for="disabledSelect" class="form-label"
                      >Fackbook (ถ้ามี)</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   </select>
                  </div>
            
                  <div class="col-lg-2">
                    <label for="disabledSelect" class="form-label"
                      >อีเมล</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   </select>
                  </div>


                        <!-- 5  -->
                        <div class="row">
                            <div class="col-lg-2">
                                <label for="disabledSelect" class="form-label"
                                  >วุฒิการศึกษา</label
                                ><span class="text-danger">*</span>
                    
                                <select id="disabledSelect" class="form-select">
                                  <option>เลือก</option>
                                  <option>ม.3</option>
                                  <option>ม.6</option>
                                </select>
                              </div>


                    
                                <div class="col-lg-6">
                                    <label for="disabledSelect" class="form-label"
                                      >ชื่อสถานศึกษาเดิม</label><span class="text-danger">*</span>
                                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                   </select>
                                  </div>

                                  <div class="col-lg-2">
                                    <label for="disabledSelect" class="form-label"
                                      >จังหวัด</label
                                    ><span class="text-danger">*</span>
                        
                                    <select id="disabledSelect" class="form-select">
                                      <option>เลือก</option>
                                      <option>กรุงเทพมหานคร</option>
                                      <option>พระนครศรีอยุธยา</option>
                                    </select>
                                  </div>


                        <!-- 6  -->
                        <div class="row">
                            <div class="col-lg-2">
                                <label for="disabledSelect" class="form-label"
                                  >สาขาวิชาที่เรียนจบ</label><span class="text-danger">*</span>
                             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                               </select>
                              </div>

                                <div class="col-lg-2">
                                    <label for="disabledSelect" class="form-label"
                                      >ผลการเรียนเฉลี่ย (GPAX)</label><span class="text-danger">*</span>
                                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                   </select>
                                  </div>
    
                        <!-- 7  -->
                        <div class="row">

                            <div class="col-lg-3">
                                <label for="disabledSelect" class="form-label"
                                  >ความต้องการกู้ยืมเพื่อการศึกษา</label
                                ><span class="text-danger">*</span>
                    
                                <select id="disabledSelect" class="form-select">
                                  <option>เลือก</option>
                                  <option>ต้องการ</option>
                                  <option>ไม่ต้องการ</option>
                                </select>
                              </div>






            </div>
   
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
